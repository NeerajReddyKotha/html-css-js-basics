<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1"
               align="center"
               cellspacing="10px"
               cellpadding="10px">
            <!--HEADINGS ROW-->
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>SAL</th>
                <th colspan="2">DEPT & DESIGNATION</th>
            </tr>
            <!--RECORD1-->
            <tr>
                <td colspan="3">1 & EMP1 & 10000</td>
                <td>CSE</td>
                <td>Jr.Developer</td>
            </tr>
            <!--RECORD2-->
            <tr>
                <td rowspan="2">2 <br> 3</td>
                <td>EMP2</td>
                <td rowspan="4">20000 <br> 30000 <br> 40000 <br> 50000</td>
                <td>IT</td>
                <td>Sr.Developer</td>
            </tr>
             <!--RECORD3-->
             <tr>
                <td>EMP3</td>
                <td>CSIT</td>
                <td>Team Lead</td>
            </tr>
            <!--RECORD4-->
            <tr>
                <td>4</td>
                <td>EMP4</td>
                <td>Mech</td>
                <td>Manager</td>
            </tr>
            <!--RECORD5-->
            <tr>
                <td>5</td>
                <td>EMP5</td>
                <td>Civil</td>
                <td>Sr Manager</td>
            </tr>
        </table>
    </body>
</html>
